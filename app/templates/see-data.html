{% extends "base.html" %}

{% block content %}
<h1 class="title">  Welcome, {{current_user.username}}!</h1>

    <table>
        <thead>
            {% for cell in headers %}

            {% endfor % }
        </thead>
        <tbody>
        {% for row in rows %}

                {% for data in rows %}

                {% endfor %}
            </tr>
		{% endfor %}
        </tbody>
    </table>
{% endblock %}
