{% extends "base.html" %}

{% block content %}
<h3 class="title">  Welcome, {{current_user.username}}!</h3>
<div class="box">
	
	
	<a href="{{ url_for('main.insert_data') }}"><button class="button">Insert Data</button></a>
	<table class="table table-striped table-bordered">
		<thead>
			{% for cell in headers %}
				<th>{{cell}}</th>
			{% endfor %}
		</thead>
		<tbody>
		{% for record in rows %}
			<tr>
				{% for data in record %}
					<td>{{data}}</td>
				{% endfor %}
			</tr>
		{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
