{% extends "base.html" %}

<div class="column is-4 is-offset-4">
    <h3 class="title">Import Data</h3>
    <div class="box">
        <div class="box">
            Flash
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-danger">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
           {% block content %}
           {% endblock %}
        </div>
    </div>
</div>
