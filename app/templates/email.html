{% extends "flash.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Email Form</h3>
    <div class="box">
        <table class="table table-striped table-bordered">
            {% for field in fields %}
            <tbody>
                <tr><td>{{field}}</td></tr>
            </tbody>
            {% endfor %}
        </table>
        <form method="POST" action="/email">
            <div class="field">
                <div class="control">
                    <input type="text" name="to" placeholder="To:" required>
                </div>
                <div class="subject">
                    <input type="text" name="header" placeholder="Email Header:" required>
                </div>
                <div class="control">
                    <textarea name="email_body" placeholder="Email text" required></textarea>
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
